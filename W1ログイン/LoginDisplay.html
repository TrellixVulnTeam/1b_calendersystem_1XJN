<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="LoginDisplay.css">
    <script src="LoginDisplay.js" type="module">
        import {AskRegistration} from "./LoginDisplay.js";
    </script>
</head>
<body>
    <div class="title center">
        <h1>もりもりカレンダーシステム</h1>
    </div>
    <div class="ID center">
        　　ID　　
        <input type="text" id="userID" maxlength="16" placeholder="半角英数字16文字以内">
    </div>
    <div class="PASS center">
        パスワード
        <input type="password" id="userPASS" maxlength="16" placeholder="半角英数字16文字以内">
    </div>
    <div class="center">
        <button class="log center" id="login" onclick="AskRegistration()">ログイン</button>
        <br><br><br><br>
        <button class="reg center" id="regist" onclick="location.href='./RegistDisplay.html'">新規登録はこちら</button> 
    </div>
</body>
</html>
