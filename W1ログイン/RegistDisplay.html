<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="LoginDisplay.css">
    <script src="LoginDisplay.js" type="module">
        import {UserRegistration} from "./LoginDisplay.js";
    </script>
</head>
<body>
    <div class="title center">
        <h1>新規登録</h1>
    </div>
    <div class="ID center">
        　　ID　　
        <input type="text" id="userID" maxlength="16" placeholder="半角英数字16文字以内">
    </div>
    <div class="PASS center">
        パスワード
        <input type="text" id="userPASS" maxlength="16" placeholder="半角英数字16文字以内">
    </div>
    <div class="center">
        <button class="back" id="back" onclick="history.back(-1)">戻る</button>
        　　　
        <button class="log"id="regist" onclick="UserRegistration()">登録</button>
    </div>
    
</body>
</html>
