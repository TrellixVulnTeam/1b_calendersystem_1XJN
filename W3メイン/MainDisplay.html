<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <link rel="icon" href=favicon.ico>
    <link rel="stylesheet" href="MainDisplay.css">
    <script src="MainDisplay.js" type="module">
        import {prev, next} from "./MainDisplay.js";
    </script>
</head>

<body>
    <div class="wrapper">
        <div id="income"></div>
        <div id="expense"></div>
        <h1>もりもりカレンダーシステム</h1>
        <!-- xxxx年xx月を表示 -->
        <h2 id="header"></h2>
        <h3>予定を見たい日をクリック</h3>
        <p class="price" id = "price"></p><br>

        <!-- ボタンクリックで月移動 -->
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">‹</button>
            <button id="next" onclick="next()">›</button>
        </div>

        <!-- カレンダー -->
        <div id="calendar"></div>

        <!--スケジュール-->
        <div id = "schedule"></div>

    </div>
</body>
