<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>シフト設定</title>
    <link rel="stylesheet" href="ShiftDisplay.css">
    <script src="ShiftDisplay.js" type="module">
        import {ShiftData_update, RemoveData} from "./ShiftDisplay.js";
    </script>
</head>
<body>
    <div class="main">
        <h1>シフト設定</h1>
        <br>
        <label>アルバイト名　</label>
        <input type="text" maxlength="32" id="JobName" class="JobName">
        <p class="mainwage">給料情報</p>
        <label>時給　　</label>
        <input type="text" maxlength=5 id="HourWages" class="HourWages"/>
        <br>
        <label>交通費　</label>
        <input type="text" maxlength=5 id="TrasCosts" class="TrasCosts"/>
        <br>
        <label>深夜給　</label>
        <input type="text" maxlength=5 class="NightWages" id="NightWages"/>
        <input type="time" class="NightWages_time_s" id="NightWages_time_s">
        ～
        <input type="time" class="NightWages_time_f" id="NightWages_time_f">
        <br>
        <label>残業代　</label>
        <input type="text" maxlength=5 id="Overtime" class="Overtime"/>
    </div>
    <p class="maintime">シフト情報</p>
    <form action="#">
        <select class="timemethod" name="MethodLink">
            <option value="0">選択してください
            <option value="1">曜日固定シフト
            <option value="2">月のシフト
        </select>
    <br>
    <input class="time" type="button" value="時間設定" onclick="modal(this.form.MethodLink.value)">
    </form>
    <script>
    function modal(num){
        if (num == "1")
           window.open("/WeekDisplay.html"+location.search, null ,'width=900,height=400');
        else if (num == "2")
           window.open("/MonthDisplay.html"+location.search, null ,'width=600,height=600');
     }
     </script>
    <br><br><br>
    <div class="update">
        <input type="button" value="戻る" onclick="RemoveData();history.back(-1)">　　　　
        <input type="button" value="完了" onclick="ShiftData_update()">
    </div>
</body>
</html>
