<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 時間割詳細設定画面</title>
        <link rel="stylesheet" href="timetabledetail.css">
        <script src="timetabledetail.js" type="module">
            import {TimeTableDetails_update} from "./timetabledetail.js"
        </Script>
    </head>
    <body>
    <div id="page-body">
        <ul id="header">
        <h1>時間割詳細</h1>
        </ul>
            <form method="">
            <table class="form">
            <tr>
            <th>授業名</th>
            <td><input type="text" id="Class" class="Class"></td>
            </tr>
            <tr>
            <th>教室名</th>
            <td><input type="text" id="Classroom" class="Classroom"></td>
            </tr>
            <tr>
            <th>単位数</th>
            <td><input type="number" id="Unit" calss="Unit"></td>
            </tr>
            <tr>
            <th>担当教授</th>
            <td><input type="text" id="Professor" class="Professor"></td>
            </tr>
            </table>
            </form>
    </div>
    <div class="update">
        <input type="button" value="戻る" onclick="history.back(-1)">
        <input type="button" value="完了" onclick="TimeTableDetails_update()">
    </div>
   
    </body>
</html>
